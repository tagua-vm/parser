sudo: false
language: rust
rust:
  - 1.9.0
  - 1.10.0
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
env:
  global:
    secure: 
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH="$HOME/.local/bin:$HOME/Library/Python/2.7/bin:$PATH"
script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo --only stable doc
after_success:
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
          travis-cargo --only stable doc-upload;
          travis-cargo --only stable coveralls --no-sudo;
      fi
