language: rust

matrix:
  include:
    - rust: 1.16.0
      os: linux
      dist: trusty
    - rust: 1.16.0
      os: osx
    - rust: 1.17.0
      os: linux
      dist: trusty
    - rust: 1.17.0
      os: osx
    - rust: stable
      os: linux
      dist: trusty
    - rust: stable
      os: osx
    - rust: beta
      os: linux
      dist: trusty
    - rust: beta
      os: osx
    - rust: nightly
      os: linux
      dist: trusty
    - rust: nightly
      os: osx
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

sudo: false

addons:
  apt:
    packages:
      - binutils-dev
      - cmake
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
    sources:
      - kalakris-cmake

env:
  global:
    secure: 

notifications:
  irc: "chat.freenode.net#taguavm"

script:
  - cargo build
  - cargo test

before_script:
  - |
      cargo install --force cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

script:
  - |
      cargo build &&
      cargo test

after_success:
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
          cargo coveralls;
      fi
